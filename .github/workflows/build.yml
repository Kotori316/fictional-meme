name: Build
on:
  push:
    paths:
      - "app/**"
      - ".github/workflows/build.yml"
      - "Dockerfile"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Check Java Toolchain and Dependencies
        run: ./gradlew javaToolchains --warning-mode all && ./gradlew dependencies
      - name: Test
        run: ./gradlew test
      - name: Upload failed test report
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          path: build/reports/tests/*

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get image name
        run: |
          i=docker.pkg.github.com/${{ github.repository }}/fictional-meme
          echo "IMAGE_NAME=${i,,}" >> $GITHUB_ENV
          t=latest
          echo "TAG=${t,,}" >> $GITHUB_ENV
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
      - name: Check java version
        run: |
          docker run --rm ${IMAGE_NAME}:${TAG} java --version
          echo "::group::Module List"
          docker run --rm ${IMAGE_NAME}:${TAG} java --list-modules
          echo "::endgroup::"
      - name: Push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
